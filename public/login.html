<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Faculty Appraisal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: #f0f6ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      max-width: 450px;
      margin: 5% auto;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }
    .google-wrapper {
      text-align: center;
      margin-top: 20px;
    }
    .btn-google {
      background-color: white;
      color: #444;
      border: 1px solid #ddd;
      padding: 10px 15px;
      font-weight: 500;
    }
    .btn-google:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2 class="text-center mb-4">Login</h2>
      <form id="loginForm">
        <div class="form-group mb-3">
          <input type="email" class="form-control" id="loginEmail" placeholder="Email Address" required />
        </div>
        <div class="form-group position-relative mb-3">
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" required />
          <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('loginPassword', this)"></i>
        </div>
        <div class="d-flex justify-content-end mb-3">
          <a href="#" onclick="resetPassword()" style="font-size: 0.9rem;">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="text-center mt-4 mb-0">Don't have an account? <a href="register.html">Register</a></p>
      </form>
    </div>

    <div class="google-wrapper">
      <button type="button" onclick="googleLogin()" class="btn btn-google">
        <img src="https://developers.google.com/identity/images/g-logo.png" width="20" class="me-2" />
        Sign In with Google
      </button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAth6VBqKZ9FmlJ6pLDNR7tfEZN935Wy9s",
      authDomain: "facultyappraisal.firebaseapp.com",
      projectId: "facultyappraisal",
      storageBucket: "facultyappraisal.firebasestorage.app",
      messagingSenderId: "894755435952",
      appId: "1:894755435952:web:f57c8cd4ab9fd9d2d19275",
      measurementId: "G-2R31FHMFJZ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function togglePassword(fieldId, icon) {
      const field = document.getElementById(fieldId);
      if (field.type === "password") {
        field.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        field.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          alert("Google Login successful!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Google Login Error: " + error.message);
        });
    }

    function resetPassword() {
      const email = prompt("Enter your email to receive reset link:");
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => alert("Reset link sent to your email."))
          .catch((error) => alert("Error: " + error.message));
      }
    }
  </script>
</body>
</html>
